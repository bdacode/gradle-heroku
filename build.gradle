apply plugin: 'idea'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile 'com.heroku.api:heroku-api:0.14'
    compile 'com.heroku.api:heroku-json-jackson:0.14'
    compile 'com.heroku.api:heroku-http-apache:0.14'
    compile 'org.codehaus.groovy:groovy-all:2.0.5'
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
    testCompile 'junit:junit:4.11'
}
